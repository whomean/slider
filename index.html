<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page title</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
  	<div id="carousel" class="center">
	  <ul>
	    <li><img src="http://via.placeholder.com/401x400" /></li>
	    <li><img src="http://via.placeholder.com/402x400" /></li>
	    <li><img src="http://via.placeholder.com/403x400" /></li>
	    <li><img src="http://via.placeholder.com/404x400" /></li>
	    <li><img src="http://via.placeholder.com/405x400" /></li>
	  </ul>
	  <a id="next" class="controls right">></a>
	  <a id="before" class="controls left"><</a>
	  <div class="bullets">
	    <div class="bullet" data-index=1></div>
	    <div class="bullet" data-index=2></div>
	    <div class="bullet active" data-index=3></div>
	    <div class="bullet" data-index=4></div>
	    <div class="bullet" data-index=5></div>
	  </div>
	</div>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
